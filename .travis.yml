language: php
php:
    - '7.0'
    - '7.1'
    - '7.2'
before_script:
    - composer install
script:
    - mkdir -p build/logs
    - vendor/bin/phpunit -c phpunit.xml.dist Tests/Unit --coverage-clover build/logs/clover.xml
    - vendor/bin/phpunit -c phpunit.xml.dist Tests/Functional
after_success:
  - travis_retry php bin/coveralls